<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva del Mar 2 - Tour 360°</title>
    <link rel="icon" type="image/ico" href="img/icon-ar.ico">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <div class="logo-ar">
        <a href="https://www.arconstrucciones.com/" target="_blank">
            <img src="./img/logo-ar-construcciones.webp" alt="Logo ar construcciones">
        </a>
    </div>


    <div class="wrapper">
        <div class="tabs">
            <div class="menu-tabs" role="tablist" aria-label="Reserva del Mar 2 - Tour 360">
                <button class="active" role="tab" aria-selected="true" id="piscinas">
                    Piscinas
                </button>
                <button role="tab" aria-selected="false" id="terrraza">
                    Terrraza
                </button>
                <button role="tab" aria-selected="false" id="Apartamento-de-68">
                    Apartamento de 68 m²
                </button>
                <button role="tab" aria-selected="false" id="Apartamento-de-36">
                    Apartamento de 36 m²
                </button>
            </div>
            <div class="content-tour">
                <div role="tabpanel" aria-labelledby="piscinas">
                    <iframe src="https://www.artour360.com/360/rm2/piscinas/" title="Reserva del Mar 2 - piscinas"
                        frameborder="0"></iframe>
                </div>
                <div role="tabpanel" aria-labelledby="terrraza" hidden>
                    <iframe src="https://www.artour360.com/360/rm2/terrraza/" title="Reserva del Mar 2 - terrraza"
                        frameborder="0"></iframe>
                </div>
                <div role="tabpanel" aria-labelledby="Apartamento-de-68" hidden>
                    <iframe src="https://www.artour360.com/360/Apartamento-de-68/"
                        title="Reserva del Mar 2 - Apartamento de 68" frameborder="0"></iframe>
                </div>
                <div role="tabpanel" aria-labelledby="Apartamento-de-68" hidden>
                    <iframe src="https://www.artour360.com/360/Apartamento-de-68/"
                        title="Reserva del Mar 2 - Apartamento de 68 m²" frameborder="0"></iframe>
                </div>
                <div role="tabpanel" aria-labelledby="Apartamento-de-36" hidden></div>
                <iframe src="https://www.artour360.com/360/Apartamento-de-36/"
                    title="Reserva del Mar 2 - Apartamento de 36 m²" frameborder="0"></iframe>
            </div>
        </div>
    </div>
    </div>
    <script src="./js/main.js"></script>
</body>

</html>
